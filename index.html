<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora de Gastos Mensais</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

    <h1 class="Titulo Pag">Calculadora de Gastos Mensais</h1>
</head>
<body>
        <section class="gastos">
            <h2>Registrar Gastos</h2>
            
            <label for="categoria">Categoria</label>
            <select id="categoria">
                <option value="Transporte">Transporte</option>
                <option value="Alimentação">Alimentação</option>
                <option value="Lazer">Lazer</option>
                <option value="Saúde">Saúde</option>
                <option value="Outros">Outros</option>
            </select>

            <p><label for="descricao">Descrição</label></p>
            <input type="text" id="descricao">

            <p><label for="valor">Valor (R$)</label></p>
            <input type="number" id="valor">

            <button id="adicionarGasto">Adicionar Gasto</button>
        </section>

        <section>
            <h2>Gastos Totais</h2>
            <p id="totalGastos">Total: R$ 0.00</p>
        </section>
